<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
  
<body>
<div class="container">
     <div class="window">
         <div id="slides" class="images">
             <img src="./001.JPG" alt="图片" width="450" height="299">
             <img src="./002.JPG" alt="图片" width="450" height="299">
             <img src="./003.JPG" alt="图片" width="450" height="299">
              <img src="./004.JPG" alt="图片" width="450" height="299">
               <img src="./005.JPG" alt="图片" width="450" height="299">
         </div>
        </div>
      
    <div id="controls" class="controls">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
    </div>
    <div id="buttons" class="buttons" style="text-align:center">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
</div>   
   



   <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
